<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemáticas - Tema 2</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<style>
    /* Estilos de validación */
    .correcto {
      border: 2px solid green;
      background-color: #e6ffe6;
    }
    .incorrecto {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
  </style>
<body>
  <header>
    <h1>Matemáticas - sumas, restas, multiplicación básica</h1>
    <nav>
      <a href="matematicas.html">Volver a Matemáticas</a>
    </nav>
  </header>

  <main>
    <h2>Video explicativo</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/YFtEaVw5k1A" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    </iframe>

    <h2>Ejercicios (Barra verde: Correcto, Barra roja: Incorrecto)</h2>
    <form id="form-ejercicios"> 
      <label>Cuanto es 45 + 23</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="68">

      <label>Cuanto es 87 - 45</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="36">

      <label>Cuanto es 3 x 4</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="12">

      <label>Cuanto es 1 x 9</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="9">

      <label>Cuanto es 4 x 3</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="12">
    </form>

    <div class="barra-progreso" data-materia="matematicas">
      <div class="progreso"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Página de Estudios</p>
  </footer>
  <script src="../script.js"></script>
  <script>
    const ejercicios = document.querySelectorAll(".ejercicio");
    const barra = document.querySelector(".progreso");

    ejercicios.forEach(input => {
      input.addEventListener("input", () => {
        const respuesta = input.dataset.respuesta.trim();
        const valor = input.value.trim();

        if (valor === "") {
          input.classList.remove("correcto", "incorrecto");
        } else if (valor === respuesta) {
          input.classList.add("correcto");
          input.classList.remove("incorrecto");
        } else {
          input.classList.add("incorrecto");
          input.classList.remove("correcto");
        }

        actualizarProgreso();
      });
    });

    function actualizarProgreso() {
      const total = ejercicios.length;
      const correctos = document.querySelectorAll(".correcto").length;
      const porcentaje = (correctos / total) * 100;
      barra.style.width = porcentaje + "%";
    }
  </script>
</body>
</html>
