<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemáticas - Tema 5</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Matemáticas - fracciones, decimales, porcentajes, área y volumen</h1>
    <nav>
      <a href="matematicas.html">Volver a Matemáticas</a>
    </nav>
  </header>

  <main>
    <h2>Video explicativo</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/xNCGGEKh14s" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    </iframe>

    <h2>Ejercicios (Barra verde: Correcto, Barra roja: Incorrecto)</h2>
    <form>
      <label>Cuanto es 8,456 + 3,789</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="1024">

      <label>¿Qué fracción es equivalente a 2/4</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="1/2">

      <label>Cuanto 3.25 × 10</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="32.5">

      <label>Cuanto es el 50% de 200</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="100">

      <label>Cuanto es el 15% de 500</label>
      <input type="text" class="ejercicio" data-materia="matematicas" data-respuesta="75">
    </form>

    <div class="barra-progreso" data-materia="matematicas">
      <div class="progreso"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Página de Estudios</p>
  </footer>
  <script src="../script.js"></script>

  <style>
    /* Estilos de validación */
    .correcto {
      border: 2px solid green;
      background-color: #e6ffe6;
    }
    .incorrecto {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
  </style>

  <script src="../script.js"></script>

  <script>
    const ejercicios = document.querySelectorAll(".ejercicio");
    const barra = document.querySelector(".progreso");

    ejercicios.forEach(input => {
      input.addEventListener("input", () => {
        const respuesta = input.dataset.respuesta.trim();
        const valor = input.value.trim();

        if (valor === "") {
          input.classList.remove("correcto", "incorrecto");
        } else if (valor === respuesta) {
          input.classList.add("correcto");
          input.classList.remove("incorrecto");
        } else {
          input.classList.add("incorrecto");
          input.classList.remove("correcto");
        }

        actualizarProgreso();
      });
    });

    function actualizarProgreso() {
      const total = ejercicios.length;
      const correctos = document.querySelectorAll(".correcto").length;
      const porcentaje = (correctos / total) * 100;
      barra.style.width = porcentaje + "%";
    }
  </script>

</body>
</html>
