  <script>
    const ejercicios = document.querySelectorAll(".ejercicio");
    const barra = document.querySelector(".progreso");

    ejercicios.forEach(select => {
      select.addEventListener("change", () => {
        const respuesta = select.dataset.respuesta.trim().toLowerCase();
        const valor = select.value.trim().toLowerCase();

        if (valor === "") {
          select.classList.remove("correcto", "incorrecto");
        } else if (valor === respuesta) {
          select.classList.add("correcto");
          select.classList.remove("incorrecto");
        } else {
          select.classList.add("incorrecto");
          select.classList.remove("correcto");
        }

        actualizarProgreso();
      });
    });

    function actualizarProgreso() {
      const total = ejercicios.length;
      const correctos = document.querySelectorAll(".correcto").length;
      const porcentaje = (correctos / total) * 100;
      barra.style.width = porcentaje + "%";
    }
  </script>
