<html lang="es">
<head>

</head>
<body>
  <header>
    <h1>Ingl√©s - Partes del cuerpo, familia, objetos escolares.</h1>
    <nav>
      <a href="lectura.html">Volver a Lectura</a>
    </nav>
  </header>

  <main>
    <h2>Video explicativo</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/xNCGGEKh14s" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    </iframe>

    <h2>Ejercicios (Barra verde: Correcto, Barra roja: Incorrecto)</h2>
    <form id="form-ejercicios">
      <label>Write Cabeza in english</label>
      <input type="text" class="ejercicio" data-materia="ingles" data-respuesta="head">
      <label>What is this? (üìñ)</label>
      <input type="text" class="ejercicio" data-materia="ingles" data-respuesta="book">
      <label>Translate: ‚ÄúI have a sister‚Äù</label>
      <input type="text" class="ejercicio" data-materia="ingles" data-respuesta="yo tengo una hermana">
      <label>Write papa in english</label>
      <input type="text" class="ejercicio" data-materia="ingles" data-respuesta="father">
      <label>Write lapiz in english</label>
      <input type="text" class="ejercicio" data-materia="ingles" data-respuesta="pencil">
    </form>

    <div class="barra-progreso" data-materia="ingles">
      <div class="progreso"></div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 P√°gina de Estudios</p>
  </footer>
  <script src="../script.js"></script>

  
  <style>
    /* Estilos de validaci√≥n */
    .correcto {
      border: 2px solid green;
      background-color: #e6ffe6;
    }
    .incorrecto {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
  </style>

  <script src="../script.js"></script>

  <script>
    const ejercicios = document.querySelectorAll(".ejercicio");
    const barra = document.querySelector(".progreso");

    ejercicios.forEach(input => {
      input.addEventListener("input", () => {
        const respuesta = input.dataset.respuesta.trim();
        const valor = input.value.trim();

        if (valor === "") {
          input.classList.remove("correcto", "incorrecto");
        } else if (valor === respuesta) {
          input.classList.add("correcto");
          input.classList.remove("incorrecto");
        } else {
          input.classList.add("incorrecto");
          input.classList.remove("correcto");
        }

        actualizarProgreso();
      });
    });

    function actualizarProgreso() {
      const total = ejercicios.length;
      const correctos = document.querySelectorAll(".correcto").length;
      const porcentaje = (correctos / total) * 100;
      barra.style.width = porcentaje + "%";
    }
  </script>
</body>
</html>
